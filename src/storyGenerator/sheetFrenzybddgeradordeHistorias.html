<body>
    <div class="container container-custom">
        <button class="btn btn-light mb-3" onclick="toggleTheme()">
            <i id="theme-icon" class="fas fa-sun"></i>
        </button>
        <h1 style="display: flex; align-items: center; justify-content: center;">
            <img id="logoPage" width="50" src="../img/logoPage200.png" alt="sheet" style="margin-right: 10px;">
            Gerador de Histórias de <b class="m-2" style="color: #16db6b;"> Usuário</b>
        </h1>
        <div class="form-row linesIn">
            <div class="form-group col-md-6">
                <label for="keywords"><i class="fas fa-key"></i> Palavras-chave:</label>
                <input type="text" class="form-control" id="keywords" placeholder="Digite palavras-chave...">
            </div>
            <div class="form-group col-md-6">
                <label for="userType"><i class="fas fa-user"></i> Tipo de Usuário:</label>
                <input type="text" class="form-control" id="userType"
                    placeholder="Ex: administrador, cliente, desenvolvedor...">
            </div>
        </div>
        <div class="form-row linesIn">
            <div class="form-group col-md-6">
                <label for="goal"><i class="fas fa-bullseye"></i> Objetivo:</label>
                <input type="text" class="form-control" id="goal"
                    placeholder="Ex: acompanhar meu desempenho, receber notificações...">
            </div>
            <div class="form-group col-md-6">
                <label for="reason"><i class="fas fa-lightbulb"></i> Motivo:</label>
                <input type="text" class="form-control" id="reason"
                    placeholder="Ex: melhorar a usabilidade, aumentar a eficiência...">
            </div>
        </div>
        <div class="form-group linesIn">
            <label for="details"><i class="fas fa-info-circle"></i> Detalhes Adicionais:</label>
            <textarea class="form-control" id="details" rows="5"
                placeholder="Digite detalhes adicionais que gostaria de incluir na história..."></textarea>
        </div>
        <button class="btn btn-primary" onclick="generateStory()">
            <i class="fas fa-file-alt"></i> Gerar História
        </button>
        <div class="form-group mt-4">
            <h2>História de Usuário</h2>
            <textarea class="form-control" id="userStory" rows="10"
                placeholder="Sua história de usuário aparecerá aqui..."></textarea>
        </div>
        <button class="btn btn-danger" onclick="clearStory()">
            <i class="fas fa-trash-alt"></i> Limpar História
        </button>
        <button class="btn btn-success" onclick="copyStory()">
            <i class="fas fa-copy"></i> Copiar História
        </button>
        <div class="suggestion mt-3" id="suggestion"></div>
    </div>
    <script src="../js/scriptGerador.js" defer async></script>
</body>
