    <script src="https://kit.fontawesome.com/dc28592b31.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title mx-auto d-flex align-items-center justify-content-center"
                        id="exampleModalLabel"><img width="60" src="../img/cb1-PhotoRoom.png-PhotoRoom.png" alt="cm"
                            class="mr-2">
                        Behavior Driven Development Projects&nbsp;<button title="Refresh" id="ip-page-ref"
                            class="btn btn-secondary m-2"><i class="fa-solid fa-arrows-rotate"></i></button>
                        <button title="Remover pasta" type="button" class="btn btn-secondary m-1" data-toggle="modal"
                            data-target="#meuModal">
                            <img width="20" src="../img/remove.png" alt="rm">
                        </button>
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <button title="Nova pasta" style="width: 20rem;" class="btn btn-primary custom-button-ad"
                        id="newFolderButton"><i class="fa-solid fa-folder-tree"></i> Nova Pasta</button>
                    <div id="folderContainer" class="mt-2 py-2"></div>

                    <input type="file" name="file-input" id="importExcel" class="file-input__input"
                        accept=".xlsx, .xlsm, .xls, .xlsb" onchange="fileNameBtn()">
                    <label title="Selecionar Excel" for="importExcel" class="btn btn-success custom-button"
                        id="customButton"><i class="fa-solid fa-cloud-arrow-down"></i> Selecionar
                        Arquivo</label>
                    <div id="fileName" class="mt-3"></div>
                    <div class="py-3">
                        <div id="imageContainer"></div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="meuModal" tabindex="-1" role="dialog">
        <div class="modal-dialog mb-0 text-left" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="font-size: 26px;" class="modal-title text-black-50"><img width="50"
                            src="../img/remove-folder.gif" alt="ico">Solicitação de exclusão</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="contato-form">
                        <div class="row mb-1">
                            <div class="col-md-6  mt-3">
                                <label class="form-label"><i class="fa-solid fa-signature"></i>
                                    Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome"
                                    placeholder="nome sobrenome" required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label class="form-label"><i class="fa-solid fa-circle-info"></i>
                                    BD</label>
                                <input type="text" class="form-control" id="assunto" name="assunto" placeholder="bd..."
                                    required>
                            </div>
                        </div>
                        <div style="display: none;" class="row mb-1">
                            <div class="col-md-6 mt-3">
                                <label class="form-label"><i class="fa-solid fa-mobile-retro"></i>
                                    Celular</label>
                                <input type="text" class="form-control" id="celular" name="celular"
                                    placeholder="(00) 9 0000-0000" value="(11) 90000-0000" required>
                            </div>
                            <div class="col-md-6  mt-3">
                                <label class="form-label"><i class="fa-solid fa-envelope"></i>
                                    E-mail</label>
                                <input type="text" class="form-control" id="email" name="email"
                                    placeholder="seu@email.com" value="gherkin@gmail.com" required>
                            </div>
                        </div>
                        <div class="col mt-4">
                            <label class="form-label"><i class="fa-solid fa-envelope-open-text"></i>
                                Mensagem</label>
                            <textarea type="text" class="form-control" rows="4" id="mensagem" name="mensagem"
                                required>Solicito a exclusão da pasta (nome da pasta). MOTIVO: ?...</textarea>
                        </div>
                        <div class="col row h-100 justify-content-center align-items-center text-center">
                            <button type="submit" class="btn btn-primary mt-3" id="btn-enviar">Enviar <i
                                    class="fa-solid fa-share-from-square"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));

            myModal._element.addEventListener('hidden.bs.modal', function () {
                myModal.show();
            });

            myModal.show();
        });

        function fileNameBtn() {
            var fileInput = document.getElementById('importExcel');
            var customButton = document.getElementById('customButton');
            var fileNameDiv = document.getElementById('fileName');
            customButton.innerHTML = 'Arquivo selecionado: ' + fileInput.files[0].name;
            fileNameDiv.innerHTML = 'Arquivo selecionado: ' + fileInput.files[0].name;
        }

        const btnrpOP = document.getElementById('ip-page-ref');
        btnrpOP.addEventListener('click', e => {
            doubleRefresh();
        });

        function doubleRefresh() {
            location.reload(true);
            setTimeout(function () {
                location.reload(true);
            }, 500);
        }
    </script>

    <button class="btn btn-primary" id="scrollToTopBtn"><i class="fa-solid fa-up-long"></i></button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var scrollToTopBtn = document.getElementById('scrollToTopBtn');

            window.addEventListener('scroll', function () {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    scrollToTopBtn.style.display = 'block';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            });

            if (scrollToTopBtn) {
                scrollToTopBtn.addEventListener('click', function () {
                    scrollToTop();
                });
            }
        });

        function scrollToTop() {
            var scrollDuration = 3000;
            var scrollStep = -window.scrollY / (scrollDuration / 15);
            var scrollInterval = setInterval(function () {
                if (window.scrollY != 0) {
                    window.scrollBy(0, scrollStep);
                } else {
                    clearInterval(scrollInterval);
                }
            }, 15);
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="../js/script.js" defer></script>
</body>

</html>
