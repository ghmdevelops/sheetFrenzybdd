<body>
    <script>
        window.onbeforeunload = function () {
            return "e possível que as alterações feitas não sejam salvas.";
        };

        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        document.addEventListener('DOMContentLoaded', function () {
            Swal.fire({
                title: '<strong><img src="./src/img/logoPage200.png" alt="Icon" style="width: 100px; margin-bottom: 10px;"><br>Bem-vindo ao SheetFrenzy BDD!</strong>',
                html: `
             <div style="text-align: center;">
                 <p>Bem-vindo ao <strong>SheetFrenzy BDD</strong>! Otimize seu desenvolvimento com cenários BDD automatizados e personalizados.</p>
                 <ul id="progm-init">
                     <li><strong>Geração Automática:</strong> Crie cenários BDD com um clique.</li>
                     <li><strong>Personalização:</strong> Ajuste os cenários conforme suas necessidades.</li>
                     <li><strong>Integração Contínua:</strong> Integre em pipelines CI/CD para testes automatizados.</li>
                     <li><strong>Colaboração:</strong> Facilite a colaboração entre equipes.</li>
                     <li><strong>Redução de Erros:</strong> Minimize erros com requisitos claros.</li>
                     <li><strong>Aceleração de Testes:</strong> Acelere seu ciclo de testes.</li>
                 </ul>
                 <p>Gostaria de fazer um tour pela página?</p>
             </div>`,
                showCancelButton: true,
                confirmButtonText: 'Sim',
                confirmButtonColor: "#15c56d",
                cancelButtonText: 'Não'
            }).then((result) => {
                if (result.isConfirmed) {
                    iniciarTour();
                }
            });
        });

        function iniciarTour() {
            introJs().start();
        }
    </script>

    <div class="container mt-1">
        <div class="row align-items-center">
            <div class="col-md-6 col-sm-12">
                <h1 id="titulo"><img class="img-fluid" src="./src/img/sslogo1.png"> </h1>
            </div>
            <div class="col-md-5 col-sm-12 text-right">
                <button title="Acessar Blog Compartilhado" id="blog" type="button" class="btn btn-success mt-3"
                    data-intro="Use este botão para acessar nosso blog compartilhado." data-step="1"><i
                        class="fas fa-blog"></i>
                </button>
                <button title="Fazer uma busca" id="btn-sear" type="button" class="btn btn-success mt-3"
                    onclick="alternarVisibilidade()" data-intro="Use este botão para buscar informações na página."
                    data-step="2">
                    <i class="fa-solid fa-magnifying-glass-arrow-right"></i>
                </button>
                <button title="Temas" id="themeButton" class="btn btn-success mt-3"
                    data-intro="Clique aqui para alterar o tema da página." data-step="3"><i
                        class="fa-solid fa-circle-half-stroke"></i></button>
                <button title="Documentação" id="doc-book" type="button" class="btn btn-success mt-3"
                    data-intro="Acesse a documentação clicando neste botão." data-step="4"><i
                        class="fa-solid fa-book"></i></button>
                <button title="Conceitos" id="doc-quest" type="button" class="btn btn-success mt-3"
                    data-intro="Veja os conceitos básicos clicando aqui." data-step="5"><i
                        class="fa-solid fa-question"></i></button>
                <button title="Editor Gherkin" id="editor-gherkin" type="button" class="btn btn-success mt-3"
                    data-intro="Abra o editor Gherkin clicando neste botão." data-step="6"><i
                        class="fa-solid fa-file-pen"></i></button>
                <button title="Gravar uma página" id="recordingButton" type="button" class="btn btn-success mt-3"
                    data-intro="Clique aqui para iniciar uma gravação." data-step="7"><i
                        class="fa-solid fa-video"></i></button>
                <select class="form-control theme-selector mt-3" id="themeSelector">
                    <option value="light">Tema claro</option>
                    <option value="dark">Tema escuro</option>
                    <option value="custom">Tema azul oceano</option>
                    <option value="newColor">Tema azul escuro</option>
                    <option value="image">Tema noite</option>
                    <option value="anotherImage">Tema dia</option>
                </select>
                <button title="Exportar para PDF" id="exportarPDFBtn" class="btn btn-success mt-3"
                    data-intro="Exporte a tabela para PDF usando este botão." data-step="9"><i
                        class="fa-solid fa-file-pdf"></i></button>
                <button title="Entrar em contato" id="contact" class="btn btn-success mt-3"
                    data-intro="Clique aqui para entrar em contato." data-step="10"><i
                        class="fa-solid fa-phone"></i></button>
            </div>
        </div>
    </div>

    <video class="d-none" id="recordedVideo" controls></video>

    <div class="container col-md-6">
        <div class="container py-3">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto mb-3">
                    <label for="rows"><i class="fa-solid fa-grip-lines"></i> Número de Linhas</label>
                    <div class="d-flex">
                        <button title="Diminuir número de linhas" id="btn-more1" class="btn btn-secondary"
                            onmousedown="startDecrement1()" onmouseup="stopDecrement1()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <input data-intro="Aqui você pode definir o número de linhas para a tabela." data-step="11"
                            type="text" id="rows" value="1" class="form-control text-center font-weight-bold">
                        <button title="Adicionar número de linhas" id="btn-less1" class="btn btn-secondary"
                            onmousedown="startIncrement1()" onmouseup="stopIncrement1()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-4 col-sm-12 mb-3 d-none">
                    <label for="cols"><i class="fa-solid fa-grip-lines-vertical"></i> Número de Colunas</label>
                    <div class="d-flex">
                        <button title="Diminuir número de linhas" id="btn-more2" class="btn btn-secondary"
                            onmousedown="startDecrement2()" onmouseup="stopDecrement2()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <input type="text" id="cols" min="1" value="12"
                            class="form-control text-center font-weight-bold">
                        <button title="Adicionar número de linhas" id="btn-less2" class="btn btn-secondary"
                            onmousedown="startIncrement2()" onmouseup="stopIncrement2()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mt-md-4" data-intro="Clique aqui para criar a tabela." data-step="13">
                    <button title="Adicionar Tabela" class="btn btn-success" onclick="criarTabela()">
                        <i class="fa-solid fa-table-cells-large"></i> Criar Tabela
                    </button>
                </div>
            </div>
        </div>

        <div class="py-2 table-responsive text-center" data-intro="Opções adicionais para manipular a tabela."
            data-step="14">
            <div class="botoes-container">
                <button title="Apagar Linha" id="lsmns" class="btn btn-success" onclick="apagarLinha()"
                    data-intro="Apague a linha selecionada clicando aqui." data-step="15">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <label>Linha</label>
                <button title="Adicionar Linha" id="lsdty" class="btn btn-success" onclick="adicionarLinha()"
                    data-intro="Adicione uma nova linha clicando aqui." data-step="16">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <button title="Adicionar Coluna" class="btn btn-success" onclick="adicionarColuna()"
                data-intro="Adicione uma nova coluna clicando aqui." data-step="17">
                <i class="fa-solid fa-plus"></i> Coluna
            </button>
            <button title="Baixar Excel" class="btn btn-success" onclick="baixarExcel()"
                data-intro="Exporte a tabela para Excel usando este botão." data-step="18">
                <i class="fa-solid fa-file-excel"></i> Exportar excel
            </button>

            <input type="file" name="file-input" id="importExcel" accept=".xlsx, .xlsm, .xls, .xlsb"
                onchange="importExcel()" style="display: none;">
            <label title="Selecionar Excel" for="importExcel" class="btn btn-success" id="customButtonEx"
                data-intro="Selecione um arquivo Excel para importar." data-step="19">
                <i class="fa-regular fa-folder-open"></i> Selecionar arquivo
            </label><br>

            <div class="btn-group" role="group" aria-label="Opções">
                <button title="Gerar Features" id="featuresBtn" class="btn btn-success mt-2"
                    onclick="adicionarColunaFeature(); toggleButtons('featuresBtn');"
                    data-intro="Gere cenários de teste (features) com este botão." data-step="20">
                    <img style="width: 18px;" src="./src/img/cucumber.png" alt="cm"> Features
                </button>
                <button title="Baixar Features" id="baixarBtn" class="btn btn-success mt-2 hide"
                    onclick="baixarSelecionados(); toggleButtons('baixarBtn');">
                    <img style="width: 18px;" src="./src/img/cucumber.png" alt="cm"> Baixar
                </button>
                <button title="Voltar para baixar" id="voltarBtn" class="btn btn-success mt-2 hide"
                    onclick="toggleButtons('featuresBtn');">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
            </div>
            <button id="selectAllRadios" class="btn btn-success mt-2" style="display: none;"
                data-intro="Selecione todos os cenários de teste." data-step="23">Selecionar
                Todos</button>

            <button title="Copiar para outras linhas" class="btn btn-success mt-2" onclick="copiarParaTodos()"
                data-intro="Copie o conteúdo de uma célula para todas as linhas." data-step="24">
                <i class="fa-solid fa-copy"></i> Copiar para todos
            </button>
            <button title="Gerar dashboard" type="button" class="btn btn-success mt-2" data-toggle="modal"
                data-target="#myModal" data-intro="Gere um dashboard com os dados da tabela." data-step="25">
                <i class="fa-solid fa-chart-simple"></i> Dashboard
            </button>
            <button id="convertTableButton" title="Gerar excel octane" type="button" class="btn btn-success mt-2"
                data-intro="Converta a tabela para um formato Excel específico." data-step="26">
                <i class="fa-solid fa-cube"></i>
            </button>
        </div>

        <div class="table-responsive text-center py-3">
            <div class="col-sm-6 mx-auto d-flex justify-content-between">
                <input style="display: none;" class="form-control" type="search" id="filtroCT" name="filtroCT"
                    placeholder="filtrar por cenário ex: CT0001">
                <button style="display: none;" type="button" class="btn btn-success" id="segundoBotao"
                    onclick="filtrarPorCT()" data-intro="Filtre os cenários da tabela." data-step="28">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <div style="color: #000000;" class="modal fade text-black" id="myModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><img width="40" src="./src/img/logoPage200.png"
                                alt="cm"> SheetFrenzy <b style="color: #16db6b;">BDD</b> Dashboard</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <canvas id="graficoModal" width="400" height="200"></canvas>
                        <div id="porcentagemOK" class="mt-3"></div>
                        <span id="numeroLinhas"></span>
                        <div id="progressBarContainer" class="mt-3">
                            <div class="progress">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div style="color: #000000;" id="modalBody"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="showBugScenariosBtn"><i
                                class="fa-solid fa-bug"></i></button>
                        <button type="button" class="btn btn-primary" onclick="takeScreenshotAndDownload()"><i
                                class="fa-solid fa-camera-retro"></i></button>
                        <button type="button" class="btn btn-primary" id="toggleButton"
                            onclick="toggleIcon(), gerarDashboard()"><i class="fa-solid fa-chart-line"></i></button>
                        <script>
                            function toggleIcon() {
                                var button = document.getElementById('toggleButton');
                                var icon = button.querySelector('i');

                                if (icon.classList.contains('fa-magnifying-glass-chart')) {
                                    icon.classList.remove('fa-magnifying-glass-chart');
                                    icon.classList.add('fa-sync-alt');
                                } else {
                                    icon.classList.remove('fa-sync-alt');
                                    icon.classList.add('fa-sync-alt');
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" id="scrollToTopBtn"><i class="fa-solid fa-up-long"></i></button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="./src/js/scriptI.js" defer> </script>
</body>

</html>
